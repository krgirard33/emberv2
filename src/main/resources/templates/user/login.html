<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <hr/>

    <form method="post" style="max-width:600px;" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" type="text" name="username" th:value="${username}"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" id="password" type="password" name="password" />
        </div>
        <input type="submit" value="Login" />
    </form>

    <span class="error" th:text="${message}"></span>


    <span><a th:href = "@{/user/add}">Add user</a></span>

</body>
</html>
