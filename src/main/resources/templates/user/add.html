<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <hr/>
    <h1><span class="error" th:text="${message}"></span></h1>

    <form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" id="password" type="password" name="password" />
    </div>
    <div class="form-group">
        <label th:for="confirm">Confirm password</label>
        <input class="form-control" id="confirm" type="password" name="confirm" />
    </div>
    <div class="form-group">
        <label th:for="color">Role</label>
        <p>Role will go here</p>
    </div>
        <input type="submit" value="Add user" />
    </form>

</body>
</html>
