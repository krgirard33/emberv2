<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<hr/>
<p th:unless="${placements.size()}">No placements yet</p>

<table class="table">

    <tr>
        <th>Id</th>
        <th>Placement</th>
        <th>Edit</th>
    </tr>

    <tr th:each="placement : ${placements}">
        <td th:text="${placement.id}"></td>
        <td th:text="${placement.placementName}"></td>
        <td>
            <a th:href="@{'/placement/edit/'+${placement.id}}">Edit</a>
        </td>
    </tr>
</table>
</body>
<div><a href="/placement/add">Add Placement</a></div>
</html>
