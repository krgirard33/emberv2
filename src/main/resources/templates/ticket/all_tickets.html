<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<hr/>
<p th:unless="${attendees.size()}">No attendees yet</p>

<table class="table">

    <tr>
        <th>Burner Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
    </tr>

    <tr th:each="attendee : ${attendees}">
        <td th:text="${attendee.burner_name}"></td>
        <td th:text="${attendee.first_name}"></td>
        <td th:text="${attendee.last_name}"></td>
        <td>
            <a th:href="@{'/attendee/edit/'+${attendee.id}}">Edit</a>
        </td>
    </tr>
</table>
</body>
</html>
