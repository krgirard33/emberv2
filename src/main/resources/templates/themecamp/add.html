<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<hr/>

<form method="post" style="max-width:600px;" th:object="${themecamp}">
    <div class="form-group">
        <label th:for="themecampName">Name</label>
        <input class="form-control" th:field="*{themecampName}" />
        <span th:errors="*{themecampName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="themecampType">Type</label>
        <input class="form-control" th:field="*{themecampType}" />
        <span th:errors="*{themecampType}" class="error"></span>
    </div>

    <input type="submit" value="Create Themecamp" />
</form>

</body>
</html>
