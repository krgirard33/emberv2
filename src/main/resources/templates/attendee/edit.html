<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${attendee}">
    <div class="form-group">
        <label th:for="ticket_num">Ticket#</label>
        <p class="form-control" th:field="*{ticket_num}">
    </div>
    <div class="form-group">
        <label th:for="first_name">First Name</label>
        <input class="form-control" th:field="*{first_name}" />
        <span th:errors="*{first_name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="last_name">Last Name</label>
        <input class="form-control" th:field="*{last_name}" />
        <span th:errors="*{last_name}" class="error"></span>
    </div>
    <input type="hidden" th:value="${attendee.id}" name="attendee_id" />
    <input type="submit" value="Edit attendee" />
</form>

</body>
</html>
