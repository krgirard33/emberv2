<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <hr/>
        <p th:unless="${attendees.size()}">No attendees yet</p>

        <table class="table">

            <tr>
                <th>Ticket#</th>
                <th>Buyer</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>State</th>
                <th>Edit</th>
            </tr>

            <tr th:each="attendee : ${attendees}">
                <td th:text="${attendee.ticket_num}"></td>
                <td th:text="${attendee.buyer_name}"></td>
                <td th:text="${attendee.first_name}"></td>
                <td th:text="${attendee.last_name}"></td>
                <td th:text="${attendee.city}"></td>
                <td th:text="${attendee.state}"></td>
                <td>
                    <a th:href="@{'/attendee/edit/'+${attendee.id}}">Edit</a>
                </td>


                address1
                address2
                age
                burner_name
                email
                phone
                placement
                themecamp
                ticket_list_id

            </tr>
        </table>
    </body>
</html>
